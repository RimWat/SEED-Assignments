<!DOCTYPE charset="UTF-8">
<html>
	<head>
		<title>Student Table</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>	
		<!-- Latest compiled and minified CSS -->	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body class="container">
		<h1>Dynamic Table</h1>
		<div class="page-header"><a href="DynamicForm.html">Dynamic Form</a></div>
		
		Enter Student ID: <input type="text" id="studentID" placeholder="Enter student id" />
		Enter Student Name:<input type="text" id="studentName" placeholder="Enter student name" />
		Enter Student Major: <input type="text" id="studentMajor" placeholder="Enter student major" />
		<button id="addStudentBtn" type="submit" class="btn btn-danger">Add Student</button>
		<br><br>		
		<div class="">
			<table class="table table-bordered table-striped table-hover">
				<tbody id ="studentTable">
					<tr>
						<th> ID </th>
						<th> Name </th>
						<th> Major </th>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script type="text/javascript" src="../js/DynamicTable.js" ></script>
	</body>
</html>
